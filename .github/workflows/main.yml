name: Checks

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  check:
    name: Common
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - uses: jdx/mise-action@5083fe46898c414b2475087cc79da59e7da859e8
      - run: mise run check
  
  # TODO: un-require and remove, part of `mise run check`
  python-lint:
    name: Python Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - uses: jdx/mise-action@5083fe46898c414b2475087cc79da59e7da859e8
      - run: mise run python:check:ruff-check
  
  # TODO: un-require and remove, part of `mise run check`
  python-format:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - uses: jdx/mise-action@5083fe46898c414b2475087cc79da59e7da859e8
      - run: mise run python:check:ruff-format
  
  python-unit:
    timeout-minutes: 2
    name: Python Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - uses: jdx/mise-action@5083fe46898c414b2475087cc79da59e7da859e8
      - run: mise run python:test:unit

  python-e2e:
    timeout-minutes: 5
    name: Python E2E Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - uses: jdx/mise-action@5083fe46898c414b2475087cc79da59e7da859e8
      - run: mise python:test:e2e
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_PASSWORD: postgres

  typescript-unit:
    timeout-minutes: 2
    name: Typescript Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - uses: jdx/mise-action@5083fe46898c414b2475087cc79da59e7da859e8
      - run: mise run typescript:test:unit

  typescript-e2e:
    timeout-minutes: 2
    name: Typescript E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - uses: jdx/mise-action@5083fe46898c414b2475087cc79da59e7da859e8
      - run: mise run typescript:test:e2e
